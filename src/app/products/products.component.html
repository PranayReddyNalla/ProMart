
<h1 id="header">Products list</h1>

<button mat-button  (click)="addrow(element)"  class="btn1">Add Data</button>
<button mat-raised-button color="primary" > Remove Selected Rows</button>


<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">


  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number"> Id</th>
    <td mat-cell *matCellDef="let element"> <a (click)="openpopup(element)">{{element.id}}</a> </td>
  </ng-container>
  
  
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"><a (click)="openpopup(element)">{{element.title}}</a> </td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"><a (click)="openpopup(element)"> {{element.category}}</a></td>
          </ng-container>
          
          <!-- Weight Column -->
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock</th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Brand </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="editRow(element)" matTooltip="Edit" matTooltipPosition="above" ><mat-icon>edit</mat-icon></button>&nbsp;
              <button mat-icon-button (click)="openpopup(element)"matTooltip="View" matTooltipPosition="above"  ><mat-icon>visibility</mat-icon></button>&nbsp;
              <button mat-icon-button (click)="deleteRow(element)" matTooltip="Delete" matTooltipPosition="above"  ><mat-icon>delete</mat-icon> </button>
            </td>&nbsp;
          </ng-container>
            
                        
            
                    
        <tr class="tblheader" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="tbl" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

              

              
               

       <mat-paginator 
         [pageSizeOptions]="[5, 10, 15,20]"
         showFirstLastButtons aria-label="Select page of periodic elements">
       </mat-paginator>
