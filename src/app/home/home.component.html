<p>Your Favourite Products</p>

<mat-card class="example-card" *ngFor="let product of  favproductsdata">
  <mat-card-header>
    <mat-card-subtitle>{{product.id}}</mat-card-subtitle>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{product.category}}</p>
    <p></p>
    <mat-divider></mat-divider>
  </mat-card-content>
